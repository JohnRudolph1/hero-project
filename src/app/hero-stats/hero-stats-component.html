<h3>Hero Stats</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/stats/{{hero.id}}"
  >
    <div class="module hero">
      <h3>{{hero.name}}</h3>
      <h3>{{hero.id}}</h3>
      <h3>{{hero.power}}</h3>
    </div>
  </a>
</div>
